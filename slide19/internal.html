<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal JavaScript Example</title>
    <script>
        // Internal JavaScript: The JavaScript code is within a <script> tag
        function showAlert() {
            alert('Hello, World!');
        }
    </script>
</head>
<body>
    <h1>Internal JavaScript Example</h1>
    <!-- The button calls the showAlert function defined in the internal JavaScript -->
    <button onclick="showAlert()">Click Me</button>
</body>
</html>
