<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover Event Example</title>
    <style>
        #hoverDiv {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <script>
        function changeColor() {
            document.getElementById('hoverDiv').style.backgroundColor = 'lightgreen';
        }
    </script>
</head>
<body>
    <h1>onmouseover Event Example</h1>
    <div id="hoverDiv" onmouseover="changeColor()">Hover over me!</div>
</body>
</html>
