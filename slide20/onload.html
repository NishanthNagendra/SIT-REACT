<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload Event Example</title>
    <script>
        function pageLoaded() {
            alert('Page has fully loaded!');
        }
    </script>
</head>
<body onload="pageLoaded()">
    <h1>onload Event Example</h1>
    <p>The alert will be displayed when the page has fully loaded.</p>
</body>
</html>
