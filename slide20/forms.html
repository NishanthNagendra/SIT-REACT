<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-label {
            display: inline-block;
            margin-left: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Your Info</h2>
        <form id="myForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" class="radio-label">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female" class="radio-label">Female</label>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const country = document.getElementById('country').value;

            // Display the values in an alert
            alert(`Name: ${name}\nEmail: ${email}\nGender: ${gender}\nCountry: ${country}`);

            // Alternatively, you can log the values to the console
            console.log(`Name: ${name}`);
            console.log(`Email: ${email}`);
            console.log(`Gender: ${gender}`);
            console.log(`Country: ${country}`);
        }
    </script>
</body>
</html>
